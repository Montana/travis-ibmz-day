---
dist: focal
language: generic
sudo: required

services:
  - docker

matrix:
  fast_finish: true
  include:
     - name: "IBM Z running a breadth-first search made by Montana Mendy"
       os: linux
       dist: bionic
       arch: s390x
       language: python
       python: 3.7
       before_install:
       - hostnamectl
       - python --version
       - docker --version
       install: skip
       before_script: skip
       script: python ./bfs.py
       env:
       - LIB_PATH="/usr/bin/shared/x86_64/v1"

     - name: "IBM Z running a depth-first search made by Montana Mendy"
       os: linux
       dist: bionic
       arch: s390x
       language: python
       python: 3.7
       before_install:
       - hostnamectl
       - python --version
       - docker --version
       install: skip
       before_script: skip
       script: skip
       env:
       - LIB_PATH="/usr/bin/shared/x86_64/v1"

before_install: skip
install: skip
script: skip
after_success: skip
